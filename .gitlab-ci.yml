stages:
  - test
  - build
  - deploy

cache:
  paths:
    - bin/

test:syntax:7.1:
  stage: test
  image: php:7.1-cli
  tags:
    - docker
  script:
    - make syntax

test:sniffer:
  stage: test
  image: php:7.1-cli
  tags:
    - docker
  script:
    - make sniff

deploy:mailer:admin:
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - node_modules/
  stage: deploy
  script:
    - if [ ! -f bin/composer ]; then mkdir bin && curl -sS https://getcomposer.org/installer -o composer-setup.php && php composer-setup.php --install-dir=bin --filename=composer ; fi
    - cd Mailer/
    - ln -s ~/.env.mailer .env
    - ../bin/composer install --optimize-autoloader --verbose --prefer-dist --no-progress --no-interaction --no-suggest --no-dev
    - mkdir -p ../node_modules && mv ../node_modules . && yarn install && yarn run production && mv node_modules ../
    - vendor/bin/dep deploy mailer --revision=$CI_COMMIT_SHA -vvv
  environment:
    name: production/remp2020/mailer
    url: https://mailer.remp2020.com
  when: manual
  tags:
    - remp2020
    - deploy
  only:
    - master
  dependencies: []

